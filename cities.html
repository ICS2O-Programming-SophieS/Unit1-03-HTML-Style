<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-Style -->
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="My second web page, with proper style">
		<meta name="keyword" content="immaculata, ics2o">
		<meta name="author" content="Sophie Student">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cities</title>
	</head>

	<style>
		/* Style the element with id "my-header" */
		#myHeader {
			background-color: LightSalmon;
			color: black;
			padding: 40px;
			text-align: center;
		}

		/* Style all the elements with the class name "city" */
		.city {
			background-color: crimson;
			color: white;
			padding: 10px;
		}
	</style>
	
	<body style="background-color:lightgreen;">
		<!-- An element with a unique id -->
		<h1 id="myHeader">Capital Cities</h1>

		<!-- Multiple elements with the same class -->
		<h2 class="city">Ottawa</h2>
		<p>Ottawa is the capital city of Canada.</p>
		<img src="./images/Flag_of_Canada.svg" width="200" alt="Canada">
		
		<h2 class="city">London</h2>
		<p>London is the capital city of England.</p>
		<img src="./images/Flag_of_UK.png" width="200" alt="UK">

		<h2 class="city">Jerusalem</h2>
		<p>Jerusalem is the capital city of Israel.</p>
		<img src="./images/Flag_of_Israel.svg" width="200" alt="Isreal">

		<h2 class="city">Montevideo</h2>
		<p>Montevideo is the capital city of Uruguay.</p>
		<img src="./images/Flag_of_Uruguay.svg" width="200" alt="Uruguay">
		
	</body>
</html>
